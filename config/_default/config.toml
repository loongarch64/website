baseURL = "https://loongarch.dev/"
#baseURL = "/"
title = "LoongArch Opensource community"
theme = "hugo-theme-bootstrap"
copyright = "Copyright Â© 2016-{year} Community Team. All Rights Reserved."

# Multilingual mode
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = true

# Pagination
paginate = 8
# paginatePath = "page"

# Disqus
# disqusShortname = "yourdiscussshortname"

# Google analytics
# googleAnalytics = "UA-123-45"
destination = "./public"

enableRobotsTXT = true

enableEmoji = true

[blackfriday]
  hrefTargetBlank = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup.asciidocext]
  backend = 'html5'
  extensions = []
  failureLevel = 'fatal'
  noHeaderOrFooter = true
  preserveTOC = true
  safeMode = 'unsafe'
  sectionNumbers = false
  trace = false
  verbose = false
  workingFolderCurrent = true
